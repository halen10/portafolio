<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="bars">
            <i class="fas fa-bars"></i>
        </div>
        <ul>
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contacts">Contacts</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <article class="skills">
                <h2 id="skills">Skills</h2>
                <div class="container">
                    <div class="skill">
                        <i class="fa-brands fa-html5"></i>
                    </div>
                    <div class="skill">
                        <i class="fa-brands fa-css3-alt"></i>
                    </div>
                    <div class="skill">
                        <i class="fa-brands fa-js-square"></i>
                    </div>
                    <div class="skill">
                        <i class="fa-brands fa-react"></i>
                    </div>
                    <div class="skill">
                        <i class="fa-brands fa-php"></i>
                    </div>
                    <div class="skill">
                        <i class="fa-solid fa-database"></i>
                    </div>
                </div>
            </article>
            <article class="projects">
                <h2 id="projects">Projects</h2>
                <div class="container">
                    <div class="project">
                        <a href="https://halen10.github.io/reloj/">
                            Reloj
                        </a>
                    </div>
                    <div class="project">
                        <a href="https://halen10.github.io/lista-de-tareas/">
                            Lista de tareas
                        </a>
                    </div>
                    <div class="project">
                        <a href="https://halen10.github.io/calculadora2.0/">
                            calculadora
                        </a>
                    </div>
                    <div class="project">project</div>
                    <div class="project">project</div>
                    <div class="project">project</div>
                </div>
            </article>
            <article class="contacts">
                <h2 id="contacts">Contacts</h2>
                <form action="">
                    <div class="registro">           
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="" id="nombre" placeholder="Nombre">

                        <label for="apellido">Apellido:</label>
                        <input type="text" name="" id="apellido" placeholder="Apellido">
                    
                        <label for="correo">Correo:</label>
                        <input type="text" name="" id="correo" placeholder="Correo">
                                        
                        <label for="asunto">Asunto:</label>
                        <input type="text" name="" id="asunto" placeholder="Asunto">            
                    </div>
                    
                    <input type="submit" id="enviar" class="enviar" value="Enviar">
                </form>
            </article>
        </section>
    </main>
</body>
</html>
